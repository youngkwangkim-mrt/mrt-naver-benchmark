<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent API Calls - Flight Monitoring Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: #667eea;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #718096;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .random-search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .random-search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .random-search-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #f8fafc;
            color: #2d3748;
            font-weight: 600;
            padding: 15px 12px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        th:hover {
            background: #edf2f7;
        }

        th i {
            margin-left: 5px;
            opacity: 0.5;
            font-size: 0.8rem;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8fafc;
        }

        .status-success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .status-warning {
            background: #fed7aa;
            color: #c05621;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .status-unknown {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .route-display {
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 600;
            color: #4a5568;
        }

        .trip-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .trip-type.round-trip {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .trip-type.one-way {
            background: #d6f5d6;
            color: #2f855a;
        }

        .route-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .route-type.long-haul {
            background: #fbb6ce;
            color: #b83280;
        }

        .route-type.short-haul {
            background: #c6f6d5;
            color: #2f855a;
        }

        .error-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
            color: #718096;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .no-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #718096;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #feb2b2;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .refresh-info {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .random-search-btn {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .header p {
                text-align: center;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 6px;
            }
            
            .error-cell {
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header, .main-content {
                padding: 20px;
            }
            
            .filter-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .table-container {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-list-alt"></i>
                Recent API Calls
            </h1>
            <p>Monitor recent flight monitoring API calls with real-time status updates</p>
            
            <div style="margin-bottom: 20px;">
                <a href="/performance-analysis" style="display: inline-flex; align-items: center; gap: 8px; color: #667eea; text-decoration: none; font-weight: 600; padding: 8px 16px; border-radius: 6px; transition: all 0.3s ease; background: rgba(102, 126, 234, 0.1);" onmouseover="this.style.background='rgba(102, 126, 234, 0.2)'; this.style.transform='translateY(-2px)';" onmouseout="this.style.background='rgba(102, 126, 234, 0.1)'; this.style.transform='translateY(0)';">
                    <i class="fas fa-chart-line"></i>
                    Route Performance Analysis
                </a>
            </div>
            
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn" data-limit="30">Last 30</button>
                    <button class="filter-btn active" data-limit="50">Last 50</button>
                    <button class="filter-btn" data-limit="100">Last 100</button>
                </div>
                
                <div class="refresh-info">
                    <span id="lastUpdated">Loading...</span>
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="random-search-btn" id="randomSearchBtn">
                        <i class="fas fa-plane"></i>
                        Run Random Search
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="table-container">
                <table id="callsTable">
                    <thead>
                        <tr>
                            <th data-sort="call_time">
                                Call Time <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="route">
                                Route <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="dates">
                                Dates <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="trip_type">
                                Trip Type <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="route_type">
                                Route Type <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="duration">
                                Duration <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="status">
                                Status <i class="fas fa-sort"></i>
                            </th>
                            <th data-sort="error">
                                Error <i class="fas fa-sort"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="callsTableBody">
                        <tr>
                            <td colspan="8" class="loading">
                                <i class="fas fa-spinner"></i>
                                <div>Loading recent API calls...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="recent-calls.js"></script>
</body>
</html>
